<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        h2 {
            color: #343a40;
        }

        .table-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .table-button:hover {
            background-color: #218838;
        }

        .reserved {
            background-color: #dc3545;
        }

        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
        }

        .dialog h3 {
            margin: 0 0 10px;
            color: #343a40;
        }

        .dialog p {
            margin: 5px 0;
        }

        #reservation-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-radius: 5px;
            max-width: 400px;
            width: 90%;
        }

        input[type="text"], input[type="time"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .close-btn {
            background-color: #dc3545;
        }

        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Cafe Management System</h1>
    </div>

    <h2>Select a Reservation Date</h2>
    <input type="date" id="reservation-date" />
    <button id="search-button" onclick="fetchTables()">Search</button>
    
    <div id="tables-container" style="margin-top: 20px;"></div>

    <div id="reservation-form" style="display: none;">
        <h3>Reserve Table</h3>
        <form action="">
            <input type="hidden" id="table-number" />
            <input type="text" id="name" placeholder="Name" class="box" required />
            <input type="number" id="mobile" placeholder="Number" class="box" required />
            <label for="time-from">Time From:</label>
            <input type="time" id="time-from" class="box" required />
            <label for="time-to">Time To:</label>
            <input type="time" id="time-to" class="box" required />
            <button type="button" onclick="submitReservation()" class="btn">Reserve</button>
        </form>
        <button class="close-btn" onclick="closeReservationForm()">Cancel</button>
    </div>

    <script>
        const selectedDate = document.getElementById('reservation-date');

function fetchTables() {
    const date = selectedDate.value;
    if (!date) {
        alert("Please select a reservation date.");
        return;
    }

    fetch('cafe_system.php?action=get_tables&date=' + date)
        .then(response => response.json())
        .then(tables => {
            const tablesContainer = document.getElementById('tables-container');
            tablesContainer.innerHTML = ''; // Clear existing buttons
            tables.forEach(table => {
                const button = document.createElement('button');
                button.className = 'table-button ' + (table.is_reserved ? 'reserved' : '');
                button.innerText = `Table ${table.number}`;
                button.onclick = () => handleTableClick(table);
                tablesContainer.appendChild(button);
            });
        })
        .catch(error => {
            console.error('Error fetching tables:', error);
        });
}

function showReservationDetails(tableNumber, reservations) {
    const dialog = document.createElement('div');
    dialog.className = 'dialog';

    // Generate reservation details
    const reservationDetails = reservations.map((reservation, index) => `
        <p>Reserved by: Person ${index + 1} from: ${new Date(reservation.time_from).toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })} to: ${new Date(reservation.time_to).toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })}</p>
    `).join('');

    dialog.innerHTML = `
        <h3>Table ${tableNumber} Reserved</h3>
        ${reservationDetails}
        <button onclick="openReservationForm(${tableNumber})">Reserve for Another Time</button>
        <button class="close-btn" onclick="closeDialog()">Close</button>
    `;
    document.body.appendChild(dialog);
}

function openReservationForm(tableNumber) {
    const reservationForm = document.getElementById('reservation-form');
    reservationForm.style.display = 'block';
    document.getElementById('table-number').value = tableNumber;
}

function closeDialog() {
    const dialog = document.querySelector('.dialog');
    if (dialog) {
        document.body.removeChild(dialog);
    }
}

function closeReservationForm() {
    document.getElementById('reservation-form').style.display = 'none';
}

function submitReservation() {
    const tableNumber = document.getElementById('table-number').value;
    const name = document.getElementById('name').value;
    const mobile = document.getElementById('mobile').value;
    const timeFrom = document.getElementById('time-from').value;
    const timeTo = document.getElementById('time-to').value;

    const reservationData = {
        name: name,
        mobile: mobile,
        table_number: tableNumber,
        time_from: selectedDate.value + ' ' + timeFrom,
        time_to: selectedDate.value + ' ' + timeTo
    };

    fetch('cafe_system.php?action=make_reservation', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(reservationData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Reservation successful!");
            closeReservationForm();
            fetchTables(); // Refresh table availability
        } else {
            alert(data.message);
        }
    })
    .catch(error => {
        console.error('Error making reservation:', error);
    });
}

function handleTableClick(table) {
    if (table.is_reserved) {
        fetch('cafe_system.php?action=get_reservation&table_number=' + table.number + '&date=' + selectedDate.value)
            .then(response => response.json())
            .then(reservations => {
                showReservationDetails(table.number, reservations);
            })
            .catch(error => {
                console.error('Error fetching reservation details:', error);
            });
    } else {
        openReservationForm(table.number);
    }
}
    </script>
</body>
</html>
